<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .portada {
            height: 100%;
            margin: 30px;
            display: flex;
            text-align: center;
            flex-direction: row;
            align-items: center;
            border: 1px solid rgb(189, 189, 189);
        }

        .portada img {
            border-radius: 20px;
            width: 50%;
            padding: 10px;
        }

        .portada div {
            width: 50%;
            text-align: center;
        }

        .ingredientes,
        .preparacion {
            height: 100%;
            margin: 30px;
            display: flex;
            text-align: center;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgb(189, 189, 189);
        }

        #ingredientes,
        #pasos {
            display: flex;
            text-align: start;
            flex-direction: column-reverse;
            line-height: 1.5;
        }

        .ingredientes li {
            list-style: none;
        }

        .preparacion {
            text-align: start;
            padding: 20px;

        }

        .preparacion li {
            margin-top: 10px;
        }

        .preparacion li::marker {
            font-weight: bold;
            color: #ffe600;
        }

        .title {
            color: #ffe600
        }
    </style>
</head>

<body>
    <div class="portada">
        <img src="" id="imagen">
        <div>
            <h1 id="title"></h1>
        </div>

    </div>

    <div class="ingredientes">
        <h1 class="title">Ingredientes</h1>
        <p id="descripcion" style="margin-bottom: 15px;"></p>
    </div>

    <div class="preparacion">
        <h1 class="title">Preparaci√≥n</h1>
        <p id="pasos"></p>
    </div>
</body>
<script src="/js/ver-receta.js"></script>

</html>
